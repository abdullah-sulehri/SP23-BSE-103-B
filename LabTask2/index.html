<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="ajax-api.js"></script> <!-- Include your script here -->
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form id="postForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="body">Body:</label>
            <textarea id="body" name="body" required></textarea>

            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
        <div class="getPostsDiv">
            <h2>GET STORIES</h2>
            <input type="number" id="postId" name="postId" placeholder="Enter post Id to get post or click button to get all posts" required>
            <button id="getUsersBtn">Get Posts</button>
        </div>
        
        <div id="userStories">
            
        </div>
        
        
    </div>
</body>
</html>
