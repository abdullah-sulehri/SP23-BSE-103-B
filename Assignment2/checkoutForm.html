<!doctype html>
<html lang="en">

<head>
    <script src="formScript.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="form-style.css">
    <title>Form</title>
</head>

<body>

    <div class="form-container" id="checkoutForm">
        <form id="CheckoutForm" >
            <div class="heading-box">
                <h1>CheckOut Form</h1>
            </div>
            <div class="name-field">
                <input id="name" type="text" class="form-control" id="InputName" placeholder="Name">
                <span id="error-message-name" style="display: none;"> *Name is Required </span>
            </div>
            <div class="email-field">
                <input id="email" type="email" class="form-control" id="InputEmail" placeholder="Email">
                <span id="error-message-email" style="display: none;"> *Email is Required </span>
            </div>

            <div class="address-field">
                <input id="address" type="text" class="form-control" id="InputAddress" placeholder="Address">
                <span id="error-message-address" style="display: none;"> *Address is Required </span>
            </div>

            <div class="city-field">
                <input id="city" type="text" class="form-control" id="exampleInputPassword1" placeholder="City">
                <span id="error-message-city" style="display: none;"> *City is Required </span>
            </div>
            <input type="submit" id="submit-btn">

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
       
</body>

</html>
